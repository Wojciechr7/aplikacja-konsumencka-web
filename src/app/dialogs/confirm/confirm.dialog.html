<h1 mat-dialog-title>Confirmation</h1>
<div mat-dialog-content>
    <p>{{data.message}}</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="closeDialog(false)">Cancel</button>
    <button mat-raised-button color="primary" (click)="closeDialog(true)">Confirm</button>
</div>
