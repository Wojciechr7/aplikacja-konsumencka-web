<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item *ngIf="!authenticationService.currentUserValue" routerLink="/sign-in">Sign In</a>
      <a mat-list-item *ngIf="!authenticationService.currentUserValue" routerLink="/sign-up">Sign Up</a>
      <a mat-list-item *ngIf="authenticationService.currentUserValue" routerLink="/add-ad">Add Advertisement</a>
      <a mat-list-item *ngIf="authenticationService.currentUserValue" routerLink="/advertisements">View Advertisements</a>
      <a mat-list-item href="javascript:void(0)" *ngIf="authenticationService.currentUserValue" (click)="logout()">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span><a href="/home">Consumer App</a></span>
    </mat-toolbar>
      <ng-content></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
