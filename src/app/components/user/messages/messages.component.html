<mat-card class="messages-container">
    <mat-toolbar color="primary">
        <span>User Inbox</span>
    </mat-toolbar>

<mat-accordion class="example-headers-align">
    <mat-expansion-panel *ngFor="let conversation of conversationsTest; let i = index" [expanded]="step === i" (opened)="setStep(i)" hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>
                <mat-icon>message</mat-icon>
                &nbsp;<b>From: </b>&nbsp;{{conversation.conv.firstName}}&nbsp;{{conversation.conv.lastName}}
            </mat-panel-title>
            <mat-panel-description>


            </mat-panel-description>
        </mat-expansion-panel-header>
        <div class="wrapper">
            <app-message *ngFor="let msg of conversation.messages" [content]="msg.content" [date]="msg.date"></app-message>
        </div>
        <mat-action-row>
            <button mat-raised-button color="primary" (click)="sendEmail()">Send Email</button>
            <button mat-button color="primary" (click)="nextStep()">Next</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
</mat-card>
