<mat-progress-spinner class="loading" *ngIf="loading" [diameter]="50" color="primary" mode="indeterminate"></mat-progress-spinner>
<mat-card *ngIf="!loading" class="container">
  <mat-card-title>
    My Profile
  </mat-card-title>
  <mat-card-content>
    <div class="row">
      <div class="data col-md-6">
        <div class="field-description m-2">Name</div>
        <div class = "d-flex">
          <div class="user-data m-2">{{userInfo.firstName}}</div>
          <button mat-raised-button color="primary" (click)="openDialog('firstName')">change</button>
        </div>
      </div>
      <div class="data col-md-6">
        <div class="field-description m-2">Last name</div>
        <div class = "d-flex">
          <div class="user-data m-2">{{userInfo.lastName}}</div>
          <button mat-raised-button color="primary" (click)="openDialog('lastName')">change</button>
        </div>
      </div>
      <div class="data col-md-6">
        <div class="field-description m-2">E-mail address</div>
        <div class = "d-flex">
          <div class="user-data m-2">{{userInfo.email}}</div>
          <button mat-raised-button color="primary" (click)="openDialog('email')">change</button>
        </div>
      </div>
      <div class="data col-md-6">
        <div class="field-description m-2">Phone number</div>
        <div class = "d-flex">
          <div class="user-data m-2">{{userInfo.phoneNumber}}</div>
          <button mat-raised-button color="primary" (click)="openDialog('phoneNumber')">change</button>
        </div>
      </div>
      <div class="data col-md-6">
        <div class="field-description m-2">Password</div>
        <button mat-raised-button color="primary" (click)="openDialog('password')">change password</button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
