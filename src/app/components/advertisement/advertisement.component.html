 <mat-card class="ad-container" *ngIf="adData | async as ad; else loading">
     <!--TODO image selector/carousel-->
    <img mat-card-image *ngFor="let img of ad.images" [src]="img.image" width="200">
    <mat-card-header>
        <mat-card-title>{{ad.title}}</mat-card-title>
        <mat-card-subtitle>{{ad.street}}, {{ad.city}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-grid-list cols="4" rowHeight="4:1">
            <mat-grid-tile>Category</mat-grid-tile>
            <mat-grid-tile>{{ad.category}}</mat-grid-tile>
            <mat-grid-tile>Size</mat-grid-tile>
            <mat-grid-tile>{{ad.size}}</mat-grid-tile>
            <mat-grid-tile>Floor</mat-grid-tile>
            <mat-grid-tile>{{ad.floor}}</mat-grid-tile>
        </mat-grid-list>
        <mat-grid-list cols="1">
            <div class="wrapper">{{ad.description}}</div>
        </mat-grid-list>
        <mat-grid-list cols="4" rowHeight="4:1">
            <mat-grid-tile>Price</mat-grid-tile>
            <mat-grid-tile>{{ad.price}}z≈Ç</mat-grid-tile>
            <mat-grid-tile>Phone</mat-grid-tile>
            <mat-grid-tile>{{ad.phoneNumber}}</mat-grid-tile>
        </mat-grid-list>
    </mat-card-content>
 </mat-card>
 <ng-template #loading>
     <div class="center"><mat-progress-spinner [diameter]="100" color="primary" mode="indeterminate"></mat-progress-spinner></div>
 </ng-template>
