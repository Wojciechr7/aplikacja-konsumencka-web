<agm-map [latitude]="mapService.latitude" [longitude]="mapService.longitude" [zoom]="mapService.zoom">
  <agm-marker [latitude]="mapService.latitude" [longitude]="mapService.longitude" [markerDraggable]="true"
              (dragEnd)="markerDragEnd($event)"></agm-marker>
</agm-map>
<div *ngIf="mapService.mapDisabled" class="map-hider"></div>
<button class="map-toggler" (click)="toggleMap()" mat-raised-button color="primary">
  Toggle Map
</button>
