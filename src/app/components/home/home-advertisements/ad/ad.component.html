<div class="m-3 ad" (click)="redirect('/home/advertisements/' + ad.id)">
  <div class="ad-img">
    <img alt="Advertisement Image" *ngIf="ad.image && noImage(ad.image.image); else noImg" [src]="ad.image.image">
    <ng-template #noImg>
      <img src="https://przyjaznycoaching.pl/wp-content/themes/przyjaznycoaching/assets/img/default-image.jpg" alt="Advertisement img">
    </ng-template>
  </div>
  <div class="ad-desc">
    <div class="title">
      {{ad.title}}
    </div>
    <div>
      <div>
        Price: {{ad.price}}z≈Ç/month
      </div>
      <div>
        Location: {{ad.city}}
      </div>
    </div>
  </div>
</div>
