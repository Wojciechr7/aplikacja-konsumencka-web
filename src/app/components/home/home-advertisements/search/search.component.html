<div class="row justify-content-center">
  <div class="col-12 col-md-10 col-lg-8">
    <form class="search-form card">
      <div class="card-body row align-items-center no-gutters">
        <div class="col-auto">
          <i class="fas fa-search h4"></i>
        </div>
        <div class="col">
          <input #adFilter class="form-control form-control-lg form-control-borderless" type="search" placeholder="Search">
        </div>
        <div class="col-auto">
          <button class="btn btn-lg custom-btn" type="submit" (click)="filterAdvertisements(adFilter.value)">Search</button>
        </div>
      </div>
    </form>
  </div>
</div>
