<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
      <form class="search-form card ">
        <div class="card-body row align-items-center no-gutters">
          <div class="col-auto">
            <i class="fas fa-search h4"></i>
          </div>
          <div class="col">
            <input class="form-control form-control-lg form-control-borderless" type="search" placeholder="Search">
          </div>
          <div class="col-auto">
            <button class="btn btn-lg custom-btn" type="submit">Search</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="container">
  <div class="pick-radio">
    <label id="radio-sort-by-label"><b>Sort By: </b></label>
    <mat-radio-group
            aria-labelledby="radio-sort-by-label"
            [(ngModel)]="adService.sorting.by">
      <mat-radio-button color="primary" class="element" *ngFor="let sort of sortByOptions" [value]="sort">
        {{sort}}
      </mat-radio-button>
    </mat-radio-group>
  </div>
  <div class="pick-radio">
    <label id="radio-sort-type-label"><b>Sort Type: </b></label>
    <mat-radio-group
            aria-labelledby="radio-sort-type-label"
            [(ngModel)]="adService.sorting.type">
      <mat-radio-button color="primary" class="element" *ngFor="let sort of sortTypeOptions" [value]="sort">
        {{sort}}
      </mat-radio-button>
    </mat-radio-group>
  </div>

  <div class="row ad-list">
    <div *ngFor="let ad of adService.advertisements" class="col-12 col-lg-6">
      <div class=" m-3 ad" (click)="redirect('/advertisements/' + ad.id)">
        <div class="ad-img">
          <!--<img src="https://przyjaznycoaching.pl/wp-content/themes/przyjaznycoaching/assets/img/default-image.jpg" alt="Ad img">-->
          <img *ngIf="ad.image && noImage(ad.image.image); else noImg" [src]="ad.image.image">
          <ng-template #noImg>
            <img src="https://przyjaznycoaching.pl/wp-content/themes/przyjaznycoaching/assets/img/default-image.jpg" alt="Ad img">
          </ng-template>
        </div>
        <div class="ad-desc">
          <div class="title">
            {{ad.title}}
          </div>
          <div class="more-info">
            <div class="price">
              Price: {{ad.price}}z≈Ç/month
            </div>
            <div class="location">
              Location: {{ad.city}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
